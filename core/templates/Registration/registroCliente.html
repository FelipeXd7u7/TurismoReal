{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Turismo Real - LogUp</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Brands.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header id="HeaderIndex">
        <nav class="navbar navbar-light navbar-expand-md" style="background-color: #00c2ff;">
            <div class="container-fluid"><img id="IconHeaderIndex" src="{% static 'img/IconoEmpresa.png' %}"><img id="IconHeaderIndexTexto" src="{% static 'img/IconoEmpresa2.png' %}" width="15%"><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'index' %}">Inicio</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Nosotros</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="#">Contactanos</a></li>
                    </ul>
        </nav>
    </header>
    <!--VITA PC-->
    <div class="d-none d-md-block" style="margin-left: auto; margin-right: auto;width: 40%;">
        <h2 style="text-align: center;" >registro de clientes</h2>
        <br>
        <div>
            <form style="width: 100%;" action="" method="POST">
                {% csrf_token %}
                <table>
                {{ forma.as_table }}
            </table>
                <br>
                <button type ="submit" class="button">registrar</button>
            </form>
            {{mensaje}}
        </div>
    </div>
    <!--VITA MOVILE-->
    <div class="nav-item d-block d-md-none" style="margin-left: auto; margin-right: auto;width: 100%;">
        <h2 style="text-align: center;" >registro de clientes</h2>
        <br>
        <div>
            <form style="width: 100%;" action="" method="POST">
                {% csrf_token %}
                <table>
                {{ forma.as_table }}
            </table>
                <br>
                <button type ="submit" class="button">registrar</button>
            </form>
            {{mensaje}}
        </div>
    </div>
    

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
